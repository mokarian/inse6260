<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Professor Center</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form th:action="@{/professor/home}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
        </form>
        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">Student Grades</span>
                </div>
                <div class="panel-body">
                    // select a course for uploading grades
                    <div class="dropdown">
                        <button class="btn btn-md btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Course<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">course1</a></li>
                            <li><a href="#">course2</a></li>
                            <li><a href="#">course3</a></li>
                        </ul>
                    </div>
                    <div>
                        <h2>Course:</h2>
                        <table class="table table-bordered table-condensed table-responsive">
                            <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Grade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td class="col-xs-2">
                                    <input class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="col-xs-2">
                                    <input class="form-control" type="text">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
