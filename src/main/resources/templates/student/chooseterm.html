<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Center</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/student/home}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
    </form>
        <th>
            <h2>Select Term</h2>
        </th>
        <th>
            <div class="radio">
                <label><input type="radio" name="optradio">Fall</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Winter</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Summer</label>
            </div>
            <form th:action="@{/student/enroll}" method="get">
                <button class="btn btn-md btn-success" type="Submit">Continue</button>
            </form>
        </th>
    <!--<p th:utext="${message}"></p>-->
</div>
</body>
</html>
